<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra P2P Colaborativa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="connection-panel">
        <h2>Pizarra Colaborativa P2P</h2>
        <div class="status-box">
            <p>Tu ID: <strong id="my-id">Generando...</strong></p>
            <input type="text" id="peer-id-input" placeholder="Pega el ID de tu amigo">
            <button id="connect-btn">Conectar</button>
        </div>
        <p id="connection-status">Estado: Desconectado</p>
    </div>

    <div id="toolbar">
        <input type="color" id="color-picker" value="#000000">
        <input type="range" id="size-picker" min="1" max="20" value="3">
        <button id="clear-btn">Limpiar Pizarra</button>
        <button id="save-btn">Descargar PNG</button>
    </div>

    <canvas id="pizarra"></canvas>

    <script src="script.js"></script>
</body>
</html>

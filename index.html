<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2Paint Business - Jose Luis Asenjo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="connection-panel">
        <h2>P2Paint Business Edition</h2>
        <div class="user-config">
            <input type="text" id="username-input" placeholder="Tu nombre">
            <button id="save-username-btn">Guardar Perfil</button>
        </div>
        <hr>
        <div class="status-box">
            <p>Tu ID de conexión: <strong id="my-id">...</strong></p>
            <input type="text" id="peer-id-input" placeholder="ID de la pizarra del cliente">
            <button id="connect-btn">Conectar a Pizarra</button>
        </div>
        <p id="connection-status">Estado: Libre</p>
    </div>

    <div id="main-container">
        <div id="canvas-area">
            <div id="toolbar">
                <input type="color" id="color-picker" value="#000000">
                <input type="range" id="size-picker" min="1" max="20" value="3">
                <button id="clear-btn">Limpiar Pizarra</button>
                <button id="save-btn">Guardar como PNG</button>
            </div>
            <canvas id="pizarra"></canvas>
        </div>

        <div id="chat-area">
            <h3>Chat Colaborativo</h3>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
                <button id="send-chat">Enviar</button>
            </div>
        </div>
    </div>

    <footer>
        Desarrollado por <strong>Jose Luis Asenjo</strong> | Conexión P2P Segura
    </footer>

    <script src="script.js"></script>
</body>
</html>
